name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'alpine'
    - name: Build and test
      run: chmod +x mvnw && ./mvnw clean package
    - name: Build Docker image
      run: |
        docker build -t app.jar .
