<h2 class="text-center">Modify country</h2>
<div class="col-md-6 offset-md-3">
  <form (ngSubmit)="onSubmit()" #countryForm = "ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text"
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="country.name"
      required
      placeholder="Enter the name of the country"
      #name ="ngModel"
      >
      <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="['name.errors.required']">
          You need to enter a name to create a new country
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Active
        <input type="checkbox" class="form-control" id="active" [(ngModel)]="country.active" name="active">
      </label>
    </div>
    <!-- TODO Does not check for string with white spaces-->
    <button class="btn btn-success" [disabled]="countryForm.form.invalid">Save country</button>
  </form>
</div>
